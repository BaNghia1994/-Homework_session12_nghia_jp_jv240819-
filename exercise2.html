<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = ["apple", "banana", "watermelon", "pineapple", "melon"];
        let longest = "";

        function findLongestElement(array){
            if(array.length === 0) return null;

            for (let i = 1; i < array.length; i++){
                if (array[i].length > longest.length){
                    longest = array[i];
                }
            }
            return longest
        }

        let result;
        result = findLongestElement(array)
        console.log(result);
    </script>
</body>
</html>
